<div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label>Curso</label>
            <select class="form-control" required>
                <option *ngFor="let curso of cursos" [value]="curso.value">
                    {{curso.viewValue}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Semestre</label>
            <select class="form-control" required>
                <option *ngFor="let semestre of semestres" [value]="semestre.value">
                    {{semestre.viewValue}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="form-group col-sm-12 col-md-3" *ngFor="let periodo of periodosPrimeiroSemestre">
        <label>{{periodo.viewValue}}</label>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPeriodo" data-whatever="@getbootstrap"></button>
    </div>
</div>


<div class="modal fade" id="modalPeriodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
